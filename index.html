<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/chain_calculator/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="chain_calculator">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>chain_calculator</title>
  <link rel="manifest" href="/chain_calculator/manifest.json">
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
  
  <script>
    // 2. flutter_bootstrap.js が読み込まれた後に実行される設定
    window.addEventListener('load', function(ev) {
      // _flutter が存在するか確認してから実行する
      if (window._flutter && window._flutter.loader) {
        _flutter.loader.loadEntrypoint({
          serviceWorker: {
            serviceWorkerVersion: null,
          },
          onEntrypointLoaded: async function(engineInitializer) {
            const appRunner = await engineInitializer.initializeEngine({
              renderer: "html",
            });
            await appRunner.runApp();
          }
        });
      } else {
        // もし bootstrap が自動で起動している場合は何もしない
        console.log("Flutter bootstrap is handling the load.");
      }
    });
  </script>
</body>
</html>
